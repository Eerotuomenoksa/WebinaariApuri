        const MusicType = {
            NONE: 'NONE',

        class AudioService {
            constructor() {
                this.audioCtx = null;
                this.mainGain = null;
                this.currentSource = MusicType.NONE;
                this.volume = 0.25;
                this.isMuted = false;
                this.audioEl = null;
            }

            init() {
                if (!this.audioCtx) {
                    this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    this.mainGain = this.audioCtx.createGain();
                    this.mainGain.connect(this.audioCtx.destination);
                    this.mainGain.gain.setValueAtTime(this.isMuted ? 0 : this.volume, this.audioCtx.currentTime);
                }
                if (this.audioCtx.state === 'suspended') this.audioCtx.resume();
            }

            setMuted(muted) {
                this.isMuted = muted;
                const target = this.isMuted ? 0 : this.volume;
                if (this.mainGain && this.audioCtx) {
                    this.mainGain.gain.setTargetAtTime(target, this.audioCtx.currentTime, 0.3);
                }
                if (this.audioEl) this.audioEl.volume = target;
            }

            play(type, customUrl) {
                this.init();
                const rawSource = type === MusicType.CUSTOM ? customUrl : type;
                if (!rawSource || rawSource === 'NONE') {
                    this.stop();
                    return;
                }

                const source = encodeURI(rawSource);
                
                if (this.currentSource === source) return;
                this.stop();
                this.currentSource = source;

                this.audioEl = new Audio(source);
                this.audioEl.loop = true;
                this.audioEl.volume = this.isMuted ? 0 : this.volume;
                this.audioEl.play().catch(e => {
                    console.warn(`Audio tiedostoa ei voitu toistaa: ${source}`, e);
                    this.currentSource = MusicType.NONE;
                });
            }

            stop() {
                if (this.audioEl) {
                    this.audioEl.pause();
                    this.audioEl = null;
                }
                this.currentSource = MusicType.NONE;
            }
        }

                                ${isMuted ? '游댆' : (settings.musicType !== 'NONE' ? html`
                                    <div className="music-playing-bars text-blue-600">
                                        <div className="music-bar"></div>
                                        <div className="music-bar" style=${{animationDelay: '0.2s'}}></div>
                                        <div className="music-bar" style=${{animationDelay: '0.4s'}}></div>
                                    </div>
                                ` : '游댉')}
                            </button>
                            <button onClick=${() => setIsSettingsOpen(true)} className="w-12 h-12 flex items-center justify-center bg-white rounded-2xl shadow-lg border border-slate-100 hover:scale-110 transition-transform focus:outline-none">
                                丘뙖잺
                            </button>
                        </div>
                    </footer>

                    ${isSettingsOpen && html`<${SettingsModal} settings=${settings} setSettings=${setSettings} onClose=${() => setIsSettingsOpen(false)} />`}
                </div>
            `;
        };

        ReactDOM.createRoot(document.getElementById('root')).render(html`<${App} />`);
    </script>
</body>
</html>
